<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="./css/style.css" rel="stylesheet">
  <script src="./js/index.js"></script>
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <main class="container-fluid">
    <div class="row logo-row">
      <div class="col">
        <img src="./images/logo.svg" alt="logo" class="logo">
      </div>
    </div>
    <div class="row calculator-row">
      <div class="col-md-6 first-section p-3">
        <div class="bill-select-section mb-4">
          <h1>Bill</h1>
          <input type="number" id="bill" class="form-control bill-input" placeholder="0">
        </div>
        <div class="tip-select-section">
          <h1>Select Tip %</h1>
          <div class="row tip-button-row mb-4">
            <div class="col col-sm-auto  col-md-4 mb-3">
              <button class="btn tip-button" value="0.05" onclick="tipCalculator(this.value)">5%</button>
            </div>
            <div class="col col-sm-auto col-md-4 mb-3">
              <button class="btn tip-button" value="0.1" onclick="tipCalculator(this.value)">10%</button>
            </div>
            <div class="col col-sm-auto col-md-4 mb-3">
              <button class="btn tip-button" value="0.15" onclick="tipCalculator(this.value)">15%</button>
            </div>
            <div class="col col-sm-auto col-md-4 mb-3">
              <button class="btn tip-button" value="0.25"onclick="tipCalculator(this.value)">25%</button>
            </div>
            <div class="col col-sm-auto col-md-4 mb-3">
              <button class="btn tip-button" value="0.5" onclick="tipCalculator(this.value)">50%</button>
            </div>
            <div class="col col-sm-auto col-md-4 mb-3">
              <button id="custom-tip" class="btn tip-button-custom" onclick="customTip()">Custom</button>
              <input id="tip" type="number" class="form-control tip-input hidden"oninput="tipCalculator('custom')"  placeholder="0">
            </div>
          </div>
        </div>
        <div class="people-select-section">
          <h1>Number of People<span id="error" class="error hidden">Can't be zero</span></h1>
          <input id="people" type="number" class="form-control bill-input" placeholder="0">
        </div>
      </div>
      <div class="col-md-6 second-section">
        <div class="result-section">
          <div class="tip-amount-section">
            <div class="row tip-amount-row mb-3">
              <div class="col-6">
                <h1>Tip Amount</h1>
                <p>/ person</p>
              </div>
              <div class="col-6">
                <h2 id="tip-amount">$0.00</h2>
              </div>
            </div>
            <div class="row total-row">
              <div class="col-6">
                <h1>Total</h1>
                <p>/ person</p>
              </div>
              <div class="col-6">
                <h2 id="total">$0.00</h2>
              </div>
            </div>
          </div>
          <button id="reset" class="btn btn-reset disabled" onclick="resetFields()">RESET</button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
